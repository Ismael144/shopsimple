syntax = "proto3";

package shopsimple.cart.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "shopsimple/common/v1/money.proto";

option go_package = "gen/go/shopsimple/cart/v1;cartv1";

// Cart service including all operations on user cart
service CartService {
  // Add product to cart
  rpc AddItem(ModifyCartRequest) returns (ModifyCartResponse) {
    option (google.api.http) = {
      post: "/cart/v1/add"
      body: "*"
    };
  };

  // Deduct quantity from cart
  rpc DeductFromCart(ModifyCartRequest) returns (ModifyCartResponse) {
    option (google.api.http) = {
      post: "/cart/v1/deduct"
      body: "*"
    };
  };

  // Remove item from cart
  rpc RemoveFromCart(RemoveFromCartRequest) returns (ModifyCartResponse) {
    option (google.api.http) = {
      post: "/cart/v1/remove"
      body: "*"
    };
  };

  // Get items in cart
  rpc GetCart(GetCartRequest) returns (GetCartResponse) {
    option (google.api.http) = {
      get: "/cart/v1"
    };
  };

  // Clear items in the cart
  rpc Clear(GetCartRequest) returns (ModifyCartResponse) {
    option (google.api.http) = {
      post: "/cart/v1/clear"
      body: "*"
    };
  }

  // Swaps cart from guest user id to authenticated user id
  rpc AssignToAuthUser(AssignToAuthUserRequest) returns (AssignToAuthUserResponse) {
    option (google.api.http) = {
      post: "/cart/v1/swap"
      body: "*"
    };
  };

  // Converts cart items currency to specified currency
  // For example if a user chooses their desired currency
  // This function will perform calculations to convert the
  // currency into their desired currency
  rpc ConvertToCurrency(ConvertToCurrencyRequest) returns (ModifyCartResponse) {
    option (google.api.http) = {
      post: "/cart/v1/convert-currency"
      body: "*"
    };
  };
}

message Cart {
  string            user_id          = 1;
  repeated CartItem cart_items       = 2;
  common.v1.Money   cart_price_total = 3;
  string            currency         = 4;
}

message CartItem {
  string          product_id   = 1;
  uint32          quantity     = 2;
  string          product_name = 3;
  common.v1.Money unit_price   = 4;
}

message ModifyCartRequest {
  string user_id    = 1;
  string product_id = 2;
  uint32 quantity   = 3;
}

message ModifyCartResponse {
  // Returns the current state of the cart
  // Every time the cart is modified,
  // Its done like this so that GetCart is
  // not called everytime the cart is modified.
  // The returned state of cart could be saved or cached
  // somewhere to saving us from making GetCart grpc call
  Cart cart = 1;
}

message RemoveFromCartRequest {
  string user_id    = 1;
  string product_id = 2;
}

message GetCartRequest {
  string user_id = 1;
}

message GetCartResponse {
  Cart cart = 1;
}

message AssignToAuthUserRequest {
  string guest_user_id = 1;
  string auth_user_id  = 2;
}

message AssignToAuthUserResponse {
  string auth_user_id = 1;
}

// Will be used to convert a user's cart items
// into currency selected by user
message ConvertToCurrencyRequest {
  string user_id = 1;

  // Currency code: in ISO-4217 format
  string currency = 2;
}