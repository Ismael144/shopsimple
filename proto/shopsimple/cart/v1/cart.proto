syntax = "proto3";

package cart.v1;

import "google/protobuf/timestamp.proto";
import "shopsimple/common/v1/money.proto";

option go_package = "gen/go/shopsimple/cart/v1;cartv1";

service CartService {
  // Add product to cart
  rpc AddItem(AddToCartRequest) returns (AddToCartResponse) {
    option (google.api.http) = {
      post: "cart/v1/add"
      body: "*"
    };
  };

  // Get items in cart
  rpc GetCart(GetCartRequest) returns (GetCartResponse) {
    option (google.api.http) = {
      get: "cart/v1"
    };
  };
}

message Cart {
  string            user_id          = 1;
  repeated CartItem cart_items       = 2;
  float             cart_price_total = 3;
}

message CartItem {
  string         product_id   = 2;
  uint32         quantity     = 3;
  string         product_name = 4;
  money.v1.Money unit_price   = 5;
}

message AddToCartRequest {
  string user_id    = 1;
  string product_id = 2;
  uint32 quantity   = 3;
}

message AddToCartResponse {
  string product_id = 1;
}

message GetCartRequest {
  string user_id = 1;
}

message GetCartResponse {
  Cart cart = 1;
}